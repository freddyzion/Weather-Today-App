<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73f6bbd566.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Weather Today</title>
  <style type="text/tailwindcss">
    @theme {
      --font-jost: "Jost";
      --font-instrument: "Instrument Sans";
      --font-dm: "DM Sans";
      --font-roboto: "Roboto";
    }
  </style>
</head>
<body class="bg-linear-120 from-black to-gray-800 bg-no-repeat h-screen text-white/80">
  
  <section>
    
    <!-- Navigation -->
    <nav class="grid grid-cols-4 p-5 align-center">
      <div class="flex col-span-3">
        <button class="bg-linear-200 from-gray-900 to-gray-700 rounded-full p-1 px-1.5"><i class="fa-solid fa-location-dot text-white/70"></i></button>
        <h3 id="location" class="ml-2 mt-1 font-jost text-white/70">No city detected</h3>
      </div>
      <div class="justify-self-end">
        <button class="mt-1"><i class="fa-solid fa-bars text-2xl"></i></button>
      </div>
      <ul class="absolute bg-gray-800 right-6 top-13 text-sm font-dm p-2 rounded-sm hidden">
        <li class="p-1">Add city</li>
        <li class="p-1">About WeatherToday</li>
      </ul>
    </nav>
    
    <!-- Weather info -->
    
    <div class="my-4 mt-15 grid grid-cols-2 justify-center">
      <div>
        <h1 class="text-[5rem] tracking-tighter pl-8 text-white/80 select-none font-instrument font-light temperature -ml-3">29°C</h1>
        <p class="text-center font-jost text-xs px-2 font-medium"><span id="date">1 Jan 1970</span> | <span id="weatherCondition">Partly Cloudy</span> | <span id="location">No city detected</span></p>
      </div>
      <div id="weatherImage">
        <img src="cloudedsun.svg" alt="Cloudy weather" class="w-50 h-50"/>
      </div>
    </div>
    
    <div class="my-3 w-95/100 mx-auto">
      <div class="flex font-instrument p-5 px-3 gap-5 flex-wrap">
        <div class="text-xs bg-gray-700/50 p-5 pb-1 rounded-lg">
          <h3 class="text-sm text-center text-[2rem]"><span class="temperature">29°C</span></h3>
          <p class="my-1 mb-2 font-dm text-xs text-center">Temperature - <span class="temperature">29°C</span></p>
        </div>
        <div class="text-xs bg-gray-700/50 p-5 pb-1 rounded-lg grow">
          <h3 class="text-sm text-center text-[2rem]"><span class="humidity">40%</span></h3>
          <p class="my-1 mb-2 font-dm text-xs text-center">Humidity - <span class="humidity">40%</span></p>
        </div>
        
      </div>
    </div>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
