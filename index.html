<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73f6bbd566.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Weather Today</title>
  <style type="text/tailwindcss">
    @theme {
      --font-jost: "Jost";
    }
  </style>
</head>
<body class="bg-linear-120 from-black to-gray-800 bg-no-repeat h-screen text-white/80">
  
  <header>
    
    <!-- Navigation -->
    <nav class="grid grid-cols-2 p-5 align-center">
      <div class="flex">
        <button class="bg-linear-200 from-gray-900 to-gray-700 rounded-full p-1 px-1.5"><i class="fa-solid fa-location-dot text-white/70"></i></button>
        <h3 class="ml-2 mt-1 font-jost text-white/70">Houston</h3>
      </div>
      <div class="justify-self-end">
        <button class="mt-1"><i class="fa-solid fa-bars text-2xl"></i></button>
      </div>
    </nav>
    
    <!-- Weather info -->
    
    <div class="my-4 mt-15 grid grid-cols-2 justify-center">
      <div>
        <h1 class="text-[6rem] tracking-tighter pl-8 text-white/80 font-light select-none">29&deg;</h1>
        <p class="text-center font-jost text-xs px-1">2 Aug 2025 | Partly cloudy | Texas, USA</p>
      </div>
      <div>
        <div>
          <img src="assets/svgs/sun.svg" alt="Sunny weather" class="hidden w-full h-full"/>
          <img src="assets/svgs/cloudedsun.svg" alt="Cloudy weather" class="w-full h-full">
        </div>
      </div>
    </div>
  </header>
  
  <main>
    
  </main>
  
  <script src="js/app.js"></script>
</body>
</html>
